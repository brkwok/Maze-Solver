<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css_reset.css">
    <link rel="stylesheet" href="./assets/maze.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <section class="maze-wrapper">
      <div class="title">Maze Solver</div>
      <p>Click on buttons below to randomly generate a maze</p>
      <section class="maze-canvas">
        <div class="generators">
          <button class="gen-buttons" id="dfs-gen">Depth First</button>
          <button class="gen-buttons" id="bfs-gen">Breadth First</button>
          <button class="gen-buttons" id="quick-gen">Quick Maze</button>
        </div>
        <canvas id="canvasEl"></canvas>
      </section>
    </section>
    <section class="maze-solvers">
      <p hidden>Click on buttons below to start solving the maze</p>
      <div class="solv-buttons">
        <button hidden class="gen-buttons" id="bfs-solv" type="button" name="button">Breadth First</button>
        <button hidden class="gen-buttons" id="dfs-solv" type="button" name="button">Depth First</button>
        <button hidden class="gen-buttons" id="astar-solv" type="button" name="button">A*</button>
      </div>
    </section>
    <section class="links-wrapper">
      <div class="logo-wrap">
        <a class="logo" href="https://github.com/brkwok" target="_blank"><i class="fab fa-github"></i></a>
        <a class="logo" href="https://www.linkedin.com/in/br-kwok/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </section>
  </body>
</html>
